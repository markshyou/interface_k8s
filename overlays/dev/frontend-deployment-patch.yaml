apiVersion: apps/v1
kind: Deployment
metadata:
  name: interface-frontend
  namespace: default
  labels:
    env: dev
spec: 
  selector:
    matchLabels:
      app: interface-frontend
  template:
    metadata:
      labels:
        app: interface-frontend
    spec:  # <-- 여기서 수정
      containers:
      - name: interface-frontend
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"  # <-- 소문자 'm'으로 수정 (Megabytes)
          limits:
            memory: "2Gi"
            cpu: "2"

