apiVersion: apps/v1
kind: Deployment
metadata:
  name: interface-frontend
  namespace: default
  labels:
    env: dev
spec: 
  selector:
    matchLabels:
      app: interface-frontend
  template:
    metadata:
      labels:
        app: interface-frontend
    sepc:
      containers:
      - name: interface-frontend
        resources:
          requests:
            memory: "512Mi"
            cpu: "500M"
          limits:
            memory: "2Gi"
            cpu: "2"
