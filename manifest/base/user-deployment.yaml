---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: interface-user
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: interface-user
  template:
    metadata:
      labels:
        app: interface-user
    spec:
      containers:
        - name: interface-user
          image: 480936841767.dkr.ecr.ap-northeast-2.amazonaws.com/interface-app:user-808300ad
          imagePullPolicy: Always
          ports:
            - containerPort: 31003